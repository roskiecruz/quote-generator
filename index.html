<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=roskiecruz.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote" id="quote">
        <!-- Quote -->
        <div class="quote__text">
            <i class="fas fa-quote-left"></i>
            <span id="quote-content">Loading quote...</span>
        </div>
        <!-- Author -->
        <div class="quote__author">
            <span id="author">Loading author...</span>
        </div>
        <!-- Buttons -->
        <div class="quote__button">
            <button class="quote__button-twitter" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
